name: Sync publications from personal site
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
      
      - name: Fetch from source repo
        run: |
          git clone --depth 1 https://github.com/yukimasano/yukimasano.github.io.git source
          
          mkdir -p _bibliography
          cp source/_bibliography/papers.bib _bibliography/papers.bib
          
          mkdir -p assets/img
          rm -rf assets/img/publication_preview
          cp -r source/assets/img/publication_preview assets/img/publication_preview
          
          rm -rf source
      
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add _bibliography/papers.bib assets/img/publication_preview
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync publications from yukimasano.github.io"
            git push
          fi
